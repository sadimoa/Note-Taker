<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker📝</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Note Taker📝</h1>
      <input type="text" id="note" placeholder="write your note here"/>
      <button class="add-btn">Add Note</button>
      <div class="info-container">
        <p class="hide" style="margin-left: 8rem;">no notes added yet!</p>
      </div>
      <div class="read-more">
        <button class="less-more">✖</button>
        <p class="read-me"></p>
      </div>
    </div>
  </body>
</html>
